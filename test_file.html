
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #4b0082;
            margin-bottom: 20px;
        }
        .status {
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .status.connected { color: green; }
        .status.disconnected { color: red; }
        .status.error { color: orange; }

        #messages {
            border: 1px solid #ddd;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background-color: #fafafa;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .message {
            margin-bottom: 8px;
            padding: 8px 10px;
            border-radius: 6px;
            font-size: 0.95rem;
            line-height: 1.3;
            animation: fadeIn 0.3s ease-in;
        }
        .info { background: #e6f0ff; color: #1a3d7c; }
        .success { background: #e0ffe6; color: #2d7a2d; }
        .error { background: #ffe6e6; color: #a12d2d; }
        .message strong { margin-right: 5px; }

        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: #4b0082;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #6a0dad;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Test Dashboard</h1>
        <p class="status" id="status">Connecting...</p>

        <div id="messages"></div>

        <div id="controls">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendEcho()">Send Echo</button>
            <button onclick="sendPing()">Ping</button>
            <button onclick="clearMessages()">Clear</button>
        </div>
    </div>

    <script>
        const socket = new WebSocket('ws://127.0.0.1:8000/ws/test/');
        const messages = document.getElementById('messages');
        const status = document.getElementById('status');

        socket.onopen = () => updateStatus('Connected', 'connected');
        socket.onclose = (e) => updateStatus(`Disconnected (Code: ${e.code})`, 'disconnected');
        socket.onerror = () => updateStatus('Error', 'error');

        socket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            addMessage(`ðŸ“¨ Received: ${JSON.stringify(data, null, 2)}`, 'info');
        };

        function updateStatus(text, type) {
            status.textContent = text;
            status.className = `status ${type}`;
            addMessage(`ðŸ”„ Status changed: ${text}`, type);
        }

        function addMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function sendEcho() {
            const input = document.getElementById('messageInput');
            if (!input.value.trim()) return;
            const msg = { type: 'echo', message: input.value };
            socket.send(JSON.stringify(msg));
            addMessage(`ðŸ“¤ Sent echo: "${input.value}"`, 'success');
            input.value = '';
        }

        function sendPing() {
            socket.send(JSON.stringify({ type: 'ping' }));
            addMessage('ðŸ“¤ Sent ping', 'success');
        }

        function clearMessages() { messages.innerHTML = ''; }
        function handleKeyPress(event) { if(event.key === 'Enter') sendEcho(); }

        window.onload = () => addMessage('ðŸ”„ Attempting to connect to ws://127.0.0.1:8000/ws/test/', 'info');
    </script>
</body>
</html>
