[tool:pytest]
DJANGO_SETTINGS_MODULE = config.django.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --cov=accounts
    --cov=config
    --cov=utils
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --reuse-db
    --nomigrations
    --ds=config.django.test
testpaths = 
    accounts/tests
    config/tests
    utils/tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests as authentication related
    api: marks tests as API related
    django_db: marks tests as requiring database access
